		var tabulka = "<table><col width=\"300\"><col width=\"60\"><col width=\"60\"><tr><td><img src=\"./close.png\"></td><td>" + celeStrany[i % 20] + "</td><td>" + celeStrany[Math.floor(i / 20)] + "</td></tr></table><div id = \"tabl\"><table id = \"tabulka\"><col width=\"300\"><col width=\"60\"><col width=\"60\">"
		if (d != -1) {
			if (overlayOpen == 0) {
				overlayOpen = 1
				div.style("display", "block")
				.transition()
					.duration(200)
					.style("opacity", 1)
				
				for (var q = 0; q < otazky.length; q++) {
					tabulka = tabulka + "<tr><td class=\"otazka\">" + otazky[q] + "</td>" + opovedText(odpovedi[i % 20][q]) + opovedText(odpovedi[Math.floor(i / 20)][q]) + "</tr>"
				}
				tabulka = tabulka + "</table></div>"
				div .html(tabulka);		
			} else {
				overlayOpen = 0
				div.transition()
					.duration(200)
					.style("opacity", 0)
					.style("display", "none")		
			}			
		} else {
			overlayOpen = 0
			div.transition()
				.duration(200)
				.style("opacity", 0)
				.style("display", "none")			
		}		
	});
	$(document).keyup(function(e) {
  		if (e.keyCode == 27) { 
  			overlayOpen = 0
			div.transition()
				.duration(200)
				.style("opacity", 0)
				.style("display", "none")
  		 }
	});
	
	values.append("rect")
		.attr("x", function(d, i) {
			return (i % 20) * (width - padding)/20 + padding/2
		})
		.attr("y", function(d, i) {
			return Math.floor(i / 20) * (height - padding)/20 + padding/2
		})
		.attr("height", 25)
		.attr("width", 25)
		.attr("fill", function(d) {
			if (d == -1) {
				return "lightgray";
			} else {
				return colorScale(d);
			}
	});
	
	values.append("text")
		.attr("text-anchor", "middle")
		.text(function (d, i) {
			if (d == -1) {
				return "";
			} else {
				return Math.round(d / 0.64); //max. bodů je 64
			}
		})
		.attr("x", function(d, i) {
			return (i % 20) * (width - padding)/20 + padding/2 + 13
		})
		.attr("y", function(d, i) {
			return Math.floor(i / 20) * (height - padding)/20 + padding/2 + 15
		})
		.attr("font-family", "sans-serif")
    	.attr("font-size", "9px")
    	.attr("fill", "white");
</script>
